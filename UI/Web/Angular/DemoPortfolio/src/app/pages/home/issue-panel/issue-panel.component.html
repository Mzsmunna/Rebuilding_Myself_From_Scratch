<h1 class="display-1 text-center">Issues :</h1>

<app-ng-smart-table [settings]="NgSmartTableSettings"
                    [data]="issuesList"
                    (CreateEvent)="NgTableOnCreate($event)"
                    (UpdateEvent)="NgTableOnUpdate($event)"
                    (DeleteEvent)="NgTableOnDelete($event)">
</app-ng-smart-table>
