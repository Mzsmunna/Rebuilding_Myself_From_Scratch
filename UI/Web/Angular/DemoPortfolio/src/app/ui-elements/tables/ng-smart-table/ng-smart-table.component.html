<div class="position-relative">
  <div class="position-absolute bottom-0 end-0">
    <select id="pageSize" class="form-select" aria-label="Default select example" name="pageSize" [(ngModel)]="pageSize">
      <option [disabled]="true" [value]="pageSize">Page Size ({{pageSize}})</option>
      <option [disabled]="pageSize==5" value="5">5</option>
      <option [disabled]="pageSize==10" value="10">10</option>
      <option [disabled]="pageSize==20" value="20">20</option>
      <option [disabled]="pageSize==50" value="50">50</option>
    </select>
  </div>
</div>

  <ng2-smart-table [settings]="settings"
                   [source]="source"
                   (createConfirm)="Create($event)"
                   (editConfirm)="Update($event)"
                   (deleteConfirm)="Delete($event)"
                   (custom)="onChange($event)">
  </ng2-smart-table>

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item me-2">
        <button class="btn disabled btn-outline-secondary">{{currentDataStartRange}} - {{currentDataEndRange}} of {{totalData}}</button>
      </li>
      <li class="page-item " [ngClass]="{'disabled': currentPage <= 1}">
        <button class="page-link" (click)="onPageChange(false)">Previous</button>
      </li>
      <li class="page-item active"><button class="page-link">{{currentPage}}</button></li>
      <!--<li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>-->
      <li class="page-item">
        <button class="page-link" [ngClass]="{'disabled': currentPage >= totalPage}" (click)="onPageChange(true)">Next</button>
      </li>
    </ul>
  </nav>
